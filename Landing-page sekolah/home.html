<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Website Icon" type="png"
    href="./gambar/logo-telkom-schools.png">
    <title>Pendaftaran Siswa Baru SMK TELKOM</title>
 
</head>
<body>
    <div class="container">
        <img src="./gambar/banner_skolah.png" alt="School Logo" width="100%">
        <h1>Pendaftaran Siswa Baru💫</h1>
        <p style="text-align: center;">Silakan lengkapi formulir di bawah ini untuk mendaftar sebagai siswa baru😁👍</p>
        <div class="registration-form">
        
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td><input type="text" name="nama" placeholder="Masukkan nama Anda"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" name="username" placeholder="Masukkan username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email" placeholder="Masukkan email"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="gender" value="laki-laki"> Laki-laki<br>
                                <input type="radio" name="gender" value="perempuan"> Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>
                                <input type="text" style="width: 40px" placeholder="dd">
                                <input type="text" style="width: 40px" placeholder="mm">
                                <input type="text" style="width: 60px" placeholder="yyyy">
                            </td>
                        </tr>
                        <tr>
                            <td>Negara</td>
                            <td><input type="text" name="negara" placeholder="Negara tempat tinggal"></td>
                        </tr>
                        <tr>
                            <td>Kota</td>
                            <td>
                                <select>
                                    <option>Pilih disini</option>
                                    <option>Medan</option>
                                    <option>Banda Neira</option>
                                    <option>Pabatu</option>
                                    <option>Batam</option>
                                    <option>Mandala</option>
                                    <option>Mandilika</option>
                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Biografi</td>
                            <td><textarea placeholder="Isilah biografi singkat Anda" cols="30" rows="5"></textarea></td>
                        </tr>
                       
                    </table>
                </form>
                
                <input type="submit" value="Daftar Sekarang">
            </form>
        </div>
    </div>
</body>
</html>
